name: Schemas Script
on:
  push:
    branches: [master]

jobs:
  test:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os:
          - ubuntu-latest
        node-version:
          - 12.x

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install schema2md
        run: npm install @adobe/jsonschema2md

      - name: Json schema to markdown
        run: jsonschema2md -d schema -o docs/SchemaMarkdown -e json

      - name: Running header script
        run: scripts/header.sh
        with:
          GITHUB_TOKEN: ${{ secrets.TESTING }}
          BRANCH: gh-pages
          FOLDER: dist

      - name: Generating directories
        run: scripts/demo.sh
        with:
          GITHUB_TOKEN: ${{ secrets.TESTING }}
          BRANCH: gh-pages
          FOLDER: dist

      - name: Configuring paths
        run: scripts/editContent.sh
        with:
          GITHUB_TOKEN: ${{ secrets.TESTING }}
          BRANCH: gh-pages
          FOLDER: dist

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.TESTING }}
          BRANCH: gh-pages
          FOLDER: dist